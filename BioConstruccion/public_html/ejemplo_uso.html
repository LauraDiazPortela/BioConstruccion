<!DOCTYPE html>
<html>
    <head>
        <title>Galeria de fotografias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>       
    <div class="container gallery">
        <h1>Fotografias</h1>
               <div class="col-md-4">     
                   <a href="images/fullscreen/1.jpg" rel="prettyPhoto[gallery]" title="Paloma torcaz">
                   <img src="images/fullscreen/1.jpg" alt="Paloma torcaz" class="img-thumbnail"/></a>
               </div>    
               <div class="col-md-4">
                  <a href="images/fullscreen/2.jpg" rel="prettyPhoto[gallery]" title="Paloma torcaz">
                   <img src="images/fullscreen/2.jpg" alt="Paloma torcaz" class="img-thumbnail"/></a>
               </div>    
               <div class="col-md-4">
                     <a href="images/fullscreen/3.jpg" rel="prettyPhoto[gallery]" title="Paloma torcaz">
                   <img src="images/fullscreen/4.jpg" alt="Paloma torcaz" class="img-thumbnail"/></a> 
               </div>      
    
               <div class="col-md-3">
                   <a href="fotos/palomatorcaz_1.jpg" rel="prettyPhoto[gallery]" title="Paloma torcaz">
                       <img src="fotos/thumbnails/palomatorcaz_1.jpg" alt="Paloma torcaz" class="img-thumbnail"/></a>
               </div>    
               <div class="col-md-3">
                   <a href="fotos/palomatorcaz_1.jpg" rel="prettyPhoto[gallery]" title="Paloma torcaz">
                       <img src="fotos/thumbnails/palomatorcaz_1.jpg" alt="Paloma torcaz" class="img-thumbnail"/></a>
               </div>
               <div class="col-md-3">
                    <a href="fotos/Conejo.jpg" rel="prettyPhoto[gallery]" title="Conejo de monte">
                        <img src="fotos/thumbnails/Conejo.jpg" alt="Conejo" title="Conejo de monte" class="img-thumbnail"></a>
               </div>
               <div class="col-md-3">
                    <a href="fotos/Conejo.jpg" rel="prettyPhoto[gallery]" title="Conejo de monte">
                        <img src="fotos/thumbnails/Conejo.jpg" alt="Conejo" title="Conejo de monte" class="img-thumbnail"></a>
               </div>
                       
    </div>    
          
        <script src="js/Jquery-1.11.1.min.js"></script>  
        <script src="js/bootstrap.min.js"></script>   
        <script src="js/jquery.prettyPhoto.js"></script>  
        
        <script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
				$("area[rel^='prettyPhoto']").prettyPhoto();
				
				$(".gallery:first a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'normal',theme:'light_square',slideshow:3000});
				$(".gallery:gt(0) a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'fast',slideshow:10000, hideflash: true});
		
				$("#custom_content a[rel^='prettyPhoto']:first").prettyPhoto({
					custom_markup: '<div id="map_canvas" style="width:260px; height:265px"></div>',
					changepicturecallback: function(){ initialize(); }
				});

				$("#custom_content a[rel^='prettyPhoto']:last").prettyPhoto({
					custom_markup: '<div id="bsap_1259344" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div><div id="bsap_1237859" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6" style="height:260px"></div><div id="bsap_1251710" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div>',
					changepicturecallback: function(){ _bsap.exec(); }
				});
			});
			</script>
    </body>
</html>
